<div class="page-header">
    <h1> Time tracker </h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input [disabled]="item.inProcess" type="text" class="form-control" [(ngModel)]="item.taskName"
                       placeholder = "What are you working on"/>
            </div>
        </div>
        <div class="form-group">
            <select [disabled]="item.inProcess" class="form-control" name="projectName" [(ngModel)]="item.projectName">
                <option  *ngFor="let project of projectNames" [value]="project">
                    {{project}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <h3>{{counter}}</h3>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8" [hidden]="item.inProcess">
                <button [disabled]="!item.taskName||!item.projectName" class="btn btn-default" (click)="startTracking()">Start</button>
            </div>
            <div class="col-md-offset-2 col-md-8" [hidden]="!item.inProcess">
                <button class="btn btn-default" (click)="stopTracking()">Stop</button>
            </div>
        </div>
    </div>
    <log [item]="item" [items]="items" [duplicateItem]="duplicateItem.bind(this)"></log>
</div>
