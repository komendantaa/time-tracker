<div class="container">
  <hr>
  <div class="panel row">
    <div class="form-inline">
      <div class="form-group">
        <div class="col-md-8">
          <input type="text" class="form-control" [(ngModel)]="task.taskName"
                 placeholder="What are you working on"/>
        </div>
      </div>
      <div class="form-group">
        <select class="form-control" name="projectName" [(ngModel)]="task.projectName">
          <option *ngFor="let project of projects" [value]="project">
            {{ project }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <h3>{{ task.spentTime | counter }}</h3>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8" *ngIf="!task.inProcess">
          <button [disabled]="!task.taskName || !task.projectName" class="btn btn-success"
                  (click)="startTracking(task)">
            Start
          </button>
        </div>
        <div class="col-md-offset-2 " *ngIf="task.inProcess">
          <button class="btn btn-danger" (click)="stopTracking()">
            <div class="spinner-grow spinner-grow-sm" role="status"></div>
            Stop
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <app-log [log]="log" (emitClickTask)="copyToInput($event)"></app-log>
</div>
