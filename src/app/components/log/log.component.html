<h2>Today</h2>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Task</th>
    <th>Project</th>
    <th>Continue</th>
    <th>Spent time</th>
    <th>Time range</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of log" (click)="onClickExistedTask(task)">
    <td>{{ task.taskName }}</td>
    <td>{{ task.projectName }}</td>
    <td (click)="startTracking(task)">></td>
    <td>{{ task.spentTime | spent }}</td>
    <td>{{ task.startDate | date:"hh:mm" }} - {{ task.endDate | date:"hh:mm" }}</td>
  </tr>
  </tbody>
</table>
